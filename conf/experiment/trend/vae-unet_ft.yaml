# @package _global_

defaults:
 - trend/common
 - /common/model: unet

model:
  pretrained: last://last    # best://[dice, jaccard, loss]
  reset_clf: 1
  latent_sampling: True

optim:
  optimizer:
   lr: 0.001
  batch_size: 4
  batch_accumulation: 1

  epochs: 300

  lr_scheduler:
      milestones: [250, 280, 300]

  entropy_lambda: adaptive
  starting_entropy_lambda: 5