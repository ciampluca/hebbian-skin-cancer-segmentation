# @package _global_

defaults:
 - trend/common
 - /common/model: hunet

model:
  hebb:
    w_nrm: False
    mode: 'hpca_t'
    patchwise: True
    contrast: 1.
    uniformity: False
    alpha: 1

optim:
  batch_size: 4
  batch_accumulation: 1

  epochs: 300

  lr_scheduler:
      milestones: [100, 150, 200]

data:
  train:
    use_pseudolabel: false