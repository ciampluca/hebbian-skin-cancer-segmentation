# @package _global_

defaults:
 - glas/common
 - /common/model: fcn32s

model:
  hebb:
    w_nrm: True
    mode: 'swta'
    patchwise: True
    contrast: 1.
    uniformity: False
    alpha: 1

optim:
  batch_size: 4
  batch_accumulation: 4

  optimizer:
    lr: 0.001

  epochs: 400

  lr_scheduler:
      milestones: [350, 380, 400]

data:
  train:
    use_pseudolabel: false