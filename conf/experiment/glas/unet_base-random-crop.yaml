# @package _global_

defaults:
 - glas/common
 - /common/model: unet

optim:
  epochs: 300

  lr_scheduler:
      milestones: [250, 280, 300]
data:
    drop_last_batch: True
    image_size: 400
    image_mean: [0.787803, 0.512017, 0.784938]
    image_std: [0.428206, 0.507778, 0.426366]
    
    train:
        use_pseudolabel: false
        transforms:
            _target_: albumentations.Compose
            _args_:
                - - _target_: albumentations.RandomCrop
                    height: ${data.image_size}
                    width: ${data.image_size}
                  - _target_: albumentations.VerticalFlip
                    p: 0.5
                  - _target_: albumentations.HorizontalFlip
                    p: 0.5
                  - _target_: albumentations.ShiftScaleRotate
                    shift_limit: 0.05
                    scale_limit: 0.05
                    rotate_limit: 15
                    p: 0.5
                  - _target_: albumentations.RGBShift
                    r_shift_limit: 15
                    g_shift_limit: 15
                    b_shift_limit: 15
                    p: 0.5
                  - _target_: albumentations.RandomBrightnessContrast
                    p: 0.5
                  - _target_: albumentations.Normalize
                    mean: ${data.image_mean}
                    std: ${data.image_std}
                  - _target_: albumentations.pytorch.ToTensorV2

    validation:
        transforms:
            _target_: albumentations.Compose
            _args_:
                - - _target_: albumentations.Normalize
                    mean: ${data.image_mean}
                    std: ${data.image_std}
                  - _target_: albumentations.pytorch.ToTensorV2
