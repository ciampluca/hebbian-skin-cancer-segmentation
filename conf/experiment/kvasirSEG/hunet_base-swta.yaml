# @package _global_

defaults:
 - kvasirSEG/common
 - /common/model: hunet

model:
  hebb:
    w_nrm: True
    mode: 'swta'
    patchwise: True
    contrast: 1.
    uniformity: False
    alpha: 1

optim:
  batch_size: 4
  batch_accumulation: 1

  epochs: 300

  lr_scheduler:
      milestones: [250, 280, 300]

data:
  train:
    use_pseudolabel: false