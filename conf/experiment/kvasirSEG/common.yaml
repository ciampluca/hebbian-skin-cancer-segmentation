# @package _global_

defaults:
  - /common: default
  - /common/data: kvasirSEG
  - /common/optim: default

optim:
    batch_size: 4
    batch_accumulation: 1
    num_workers: 4

    epochs: 100

data:
    image_size: 480

    train: &common
        in_memory: true
        use_pseudolabel: true
    validation:
        <<: *common   # reinsert 'train' block content
        use_pseudolabel: false
