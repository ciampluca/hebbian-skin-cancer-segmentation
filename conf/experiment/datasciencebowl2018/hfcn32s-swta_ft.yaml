# @package _global_

defaults:
 - datasciencebowl2018/common
 - /common/model: hfcn32s

model:
  hebb:
    w_nrm: True
    mode: 'swta'
    patchwise: True
    contrast: 1.
    uniformity: False
    alpha: 0
  pretrained: last://last    # best://[dice, jaccard, loss]
  reset_clf: true

optim:
  batch_size: 4
  batch_accumulation: 4

