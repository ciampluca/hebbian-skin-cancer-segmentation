# @package _global_

defaults:
 - ph2/common
 - /common/model: hunet2

model:
  hebb:
    unit_type: 'DotUnit'
    w_nrm: False
    mode: 'HebbianPCA'
    alpha: 0
  pretrained: last://last    # best://[dice, jaccard, loss]
  reset_clf: 1

optim:
  batch_size: 4
  batch_accumulation: 4

  epochs: 150

  lr_scheduler:
    milestones: [50, 75, 120, 150]

  entropy_lambda: 0.005
