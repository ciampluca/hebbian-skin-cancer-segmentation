# @package _global_

defaults:
 - ph2/common
 - /common/model: hunet

model:
  hebb:
    w_nrm: False
    mode: 'hpca'
    patchwise: True
    contrast: 1.
    uniformity: False
    alpha: 0
  pretrained: last://last    # best://[dice, jaccard, loss]
  reset_clf: 1

optim:
  batch_size: 4
  batch_accumulation: 4

  epochs: 150

  lr_scheduler:
    milestones: [50, 75, 120, 150]
