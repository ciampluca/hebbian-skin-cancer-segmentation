# @package _global_

data:
    drop_last_batch: True
    image_size: 512
    image_mean: [0.787803, 0.512017, 0.784938]
    image_std: [0.428206, 0.507778, 0.426366]
    zca_path: ${hydra:runtime.cwd}/data/zca/GlaS.pth
    
    train: &common
        _target_: datasets.SegmentationDataset
        root: ${hydra:runtime.cwd}/data/GlaS/train
        split: all
        split_seed: 87  # not used since split is all and regime=1, but useful when regime less than 1
        cross_val_num_buckets: 5  # not used since split is all
        cross_val_bucket_validation_index: 0  # not used since split is all
        in_memory: false
        target: true
        smpleff_regime: 1.
        use_pseudolabel: false
        transforms:
            _target_: albumentations.Compose
            _args_:
                - - _target_: albumentations.LongestMaxSize
                    max_size:
                    - ${data.image_size}
                  - _target_: albumentations.PadIfNeeded
                    min_height: ${data.image_size}
                    min_width: ${data.image_size}
                    border_mode: 0   # it corresponds to cv2.BORDER_CONSTANT
                  - _target_: albumentations.VerticalFlip
                    p: 0.5
                  - _target_: albumentations.HorizontalFlip
                    p: 0.5
                  - _target_: albumentations.ShiftScaleRotate
                    shift_limit: 0.05
                    scale_limit: 0.05
                    rotate_limit: 15
                    p: 0.5
                  - _target_: albumentations.RGBShift
                    r_shift_limit: 15
                    g_shift_limit: 15
                    b_shift_limit: 15
                    p: 0.5
                  - _target_: albumentations.RandomBrightnessContrast
                    p: 0.5
                  - _target_: albumentations.Normalize
                    mean: ${data.image_mean}
                    std: ${data.image_std}
                  - _target_: albumentations.pytorch.ToTensorV2

    validation:
        <<: *common   # reinsert 'train' block content
        root: ${hydra:runtime.cwd}/data/GlaS/test
        split: all
        transforms:
            _target_: albumentations.Compose
            _args_:
                - - _target_: albumentations.LongestMaxSize
                    max_size:
                    - ${data.image_size}
                  - _target_: albumentations.PadIfNeeded
                    min_height: ${data.image_size}
                    min_width: ${data.image_size}
                    border_mode: 0   # it corresponds to cv2.BORDER_CONSTANT
                  - _target_: albumentations.Normalize
                    mean: ${data.image_mean}
                    std: ${data.image_std}
                  - _target_: albumentations.pytorch.ToTensorV2