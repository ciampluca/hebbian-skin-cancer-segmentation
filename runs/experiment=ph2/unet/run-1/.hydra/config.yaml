cache_folder: ${hydra:runtime.cwd}/model_zoo
seed: 10
gpu: 0
data:
  drop_last_batch: true
  train:
    _target_: datasets.SkinCancerSegmentationDataset
    root: ${hydra:runtime.cwd}/data/PH2
    split: train
    split_seed: 87
    cross_val_num_buckets: 5
    cross_val_bucket_validation_index: 1
    in_memory: false
    target: true
    image_size:
    - 256
    - 256
  validation:
    _target_: datasets.SkinCancerSegmentationDataset
    root: ${hydra:runtime.cwd}/data/PH2
    split: validation
    split_seed: 87
    cross_val_num_buckets: 5
    cross_val_bucket_validation_index: 1
    in_memory: false
    target: true
    image_size:
    - 256
    - 256
optim:
  resume: false
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.01
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    gamma: 0.1
    milestones:
    - 50
    - 75
    - 100
  batch_size: 4
  batch_accumulation: 2
  epochs: 60
  val_freq: 1
  val_batch_size: ${.batch_size}
  val_device: cuda
  num_workers: 4
  debug: true
  debug_freq: 700
  log_every: 1
model:
  pretrained: null
  cache_folder: ${hydra:runtime.cwd}/model_zoo
  name: UNet
  module:
    _target_: models.UNet
    last_bias: true
